<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <!-- 2. Есть список элементов.Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". -->
    <!--   3. * Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) */ -->
    <div id="app">
        <ul>
            <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">{{ item }}</li>
        </ul>
        <button @click="addItem">Добавить</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                items: [],
            },
            methods: {
                addItem() {
                    this.items.push("Новый элемент списка");
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                }
            }
        });
    </script>
</body>

</html>
